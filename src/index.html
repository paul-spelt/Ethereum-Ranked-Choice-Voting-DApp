<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr/>
          <p id="contractAddress" class="text-center"></p>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="vote_complete">
            <p class="text-center">You Have Already Voted With This Account...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">% of Rank 1</th>
                  <th scope="col">% Rank 2</th>
                  <th scope="col">% Rank 3</th>
                  <th scope="col">% Rank 4</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="rank1">Select First Choice</label>
                <select class="form-control" id="rank1">
                </select>
              </div>
              <div class="form-group">
                <label for="rank2">Select Second Choice</label>
                <select class="form-control" id="rank2">
                </select>
              </div>
              <div class="form-group">
                <label for="rank3">Select Third Choice</label>
                <select class="form-control" id="rank3">
                </select>
              </div>
              <div class="form-group">
                <label for="rank4">Select Fourth Choice</label>
                <select class="form-control" id="rank4">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            </div>
            <div id="messageboard" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <p id="maxidx" class="text-center"></p>
                  <br/>
                  <hr/>
                  <th scope="col">#</th>
                  <th scope="col">Message Board</th>
                </tr>
              </thead>
              <tbody id="messageResults">
              </tbody>
            </table>
            <form onSubmit="App.postMessage(); return false;">
              <div class="form-group">
                <label for="message_text">Enter Message:</label>
                <input type="text" id="message_text"><br><br>
              </div>
              <button type="submit" class="btn btn-primary">Post</button>
              <hr />
            </form>
            </div>
            <p id="accountAddress" class="text-center"></p>
            <p id="accountBalance" class="text-center"></p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
